        <div class="form">
            <form class="container__formulario" data-formulario >
                <h2 class="formulario__titulo">Agrega un<br>producto!</h3>
                    <fieldset class="formulario__campo">
                        <input name="name" class="campo__escrita" required placeholder="nombre..." id='name' type="text" data-name/>
                        <span class="mensaje-error"></span>
                    </fieldset>
                    <fieldset class="formulario__campo">
                        <input name="precio" class="campo__escrita" required
                            placeholder="precio..." id='precio' type="number" data-precio/>
                        <span class="mensaje-error"></span>
                    </fieldset>
                    <fieldset class="formulario__campo">
                        <input name="imagen" class="campo__escrita" required
                            placeholder="imagen..." id='imagen' data-imagen/>
                        <span class="mensaje-error"></span>
                    </fieldset>
                    <div class="botones">
                        <input value="Enviar" class="formulario__boton" class="botones enviar" id="enviar"  data-boton-enviar type="submit"/>
                        <input value="Limpiar" class="formulario__boton" class="botones limpiar" id="limpiar"  data-boton-limpiar type="reset"/>
                    </div>
            </form>
        </div>
    </section>
